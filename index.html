<html>

<head>

</head>

<body>
  <input type="number" id="instanceId" value="1">
  
  <br>
  
  <button onclick="onClickLaunch()">Launch</button>

  <br>
  <button onclick="onClickStop()">Stop</button>

  <br>
  Dont break pls, might explode

</body>

<script defer>
  
  const id = document.getElementById('instanceId').value

  function onClickLaunch () {

    console.log('launch clicked')

    fetch('/api/launch', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        spotInstanceTemplateId: parseInt(id)
      })
    })
    .then(async response => {
      if (!response.ok) {
        const json = await response.json()
        throw new Error(json.error);
      }
      return response.json();
    })
    .then(data => {
      console.log('Success:', data);
    }).catch((err) => {
      alert(err)
    })
  }

  function onClickStop () {
    fetch('/api/stop', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        spotInstanceTemplateId: parseInt(id)
      })
    }).catch((err) => {
      alert(err)
    })
  }

</script>
</html>
